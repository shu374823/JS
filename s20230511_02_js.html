<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            /* margin:auto; */
            text-align: center;
            margin-bottom: 30px;
            /* background-color: lightblue;             */
        }

        .row {
            margin-bottom: 30px;
        }

        #tip {
            color: red;
            display: none;
        }

        #result {
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <label for="num1">num1</label>
            <input type="number" id="num1">
        </div>
        <div class="row">
            <label for="num2">num2</label>
            <input type="text" id="num2">
        </div>
        <div class="row">
            <button type="button" id="myBtn" onclick="myBtnFun();">計算加總</button>
        </div>
    </div>
    <div class="container">
        <div id="tip">
            請輸入兩個數字 計算加總
        </div>
    </div>
    <div class="container">
        <div id="result">
            1000
        </div>
    </div>

    <script>
        //function
        function myBtnFun() {
            // console.log('hello myBtnFun');
            let num1Value = num1.value;
            let num2Value = num2.value;
            console.log('num1Value', num1Value);
            console.log('num1Value type =>', typeof (num1Value));
            console.log('num2Value', num2Value);
            console.log('num2Value type =>', typeof (num2Value));

            // 抓input
            // 如果要計算 全部直接Number 轉型
            // parseInt 轉型整數
            // parseFloat 轉型浮點數
            let resultValue = Number(num1Value) + Number(num2Value);
            console.log(resultValue);
            console.log('resultValue type =>', typeof (resultValue));

        }

        // 1.綁定
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let tip = document.getElementById('tip');
        let result = document.getElementById('result');
        let myBtn = document.getElementById('myBtn');

        console.log('num1', num1);
        console.log('num2', num2);
        console.log('tip', tip);
        console.log('myBtn', myBtn);

        // 2.動作
        tip.style.display = 'block';
        result.style.display = 'block';


    </script>
</body>

</html>
