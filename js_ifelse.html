<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS ifelse </title>
    <style>
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <H3> JS ifelse </H3>
    <script>
        // 91-100 A
        // 80-89 B
        // 70-79 C
        // 60-69 D
        // 59以下 E
        let score = 100;
        // if(條件)
        if(score >= 90){
            console.log("A");
        }else if (score >= 80) {
            console.log("B");
        }else if (score >= 70) {
            console.log("C");
        }else if (score >= 60) {
            console.log("D");
        }else  {
            console.log("E");
        }

        // switch case
    </script>
</body>
</html>
