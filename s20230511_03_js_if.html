<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 90-100 A
        // 80-89 B
        // 70-79 c
        // 60-69 B
        // 59 以下 E

        let score = 80;
        // if(條件)
        // if(condition)
        // 碰到第一條件 符合 不會往下走
        // js else if / php elseif
        if (score >= 90) {
            console.log('A');
        } else if (score >= 80) {
            console.log('B');
        } else if (score >= 70) {
            console.log('C');
        } else if (score >= 60) {
            console.log('D');
        } else {
            console.log('E ... else');
        }

        


    </script>
</body>

</html>
